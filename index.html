<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="refresh" content="0;url=http://mepopeidia.com" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>短網址生成器</title>
</head>

<body>

    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Url Shortner</h1>
        <label for="originalUrl">請輸入或貼上URL(網址):</label>
        <input type="text" id="originalUrl" placeholder="https://example.com">
        <div class="buttons">
            <button id="reload-btn">重新輸入</button>
            <button id="short-btn">縮短網址</button>
        </div>
        <label for="shortenedUrl">Shortened URL :</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>

    <script src="script.js"></script>

</body>
</html>
